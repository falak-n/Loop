<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loop AI Hospital Network Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        background: #f5f7fb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #222;
      }
      .container {
        text-align: center;
        padding: 40px 24px;
        background: #025f4c;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.18);
        max-width: 520px;
        width: 100%;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 60px;
        color: #ffffff;
      }
      .subtitle {
        margin-top: -48px;
        margin-bottom: 36px;
        color: #e2e8f0;
        font-size: 14px;
      }
      button.mic-btn {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: none;
        background: #f1c40f;
        color: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 50px;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(241, 196, 15, 0.35);
        transition: transform 0.2s ease, box-shadow 0.2s ease,
          background 0.2s ease;
        margin: 0 auto;
      }
      button.mic-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 35px rgba(241, 196, 15, 0.45);
      }
      button.mic-btn.listening {
        background: #f39c12;
        box-shadow: 0 0 0 12px rgba(241, 196, 15, 0.25);
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% {
          box-shadow: 0 0 0 12px rgba(241, 196, 15, 0.25);
        }
        50% {
          box-shadow: 0 0 0 20px rgba(241, 196, 15, 0.15);
        }
      }
      button.mic-btn:active {
        transform: scale(0.95);
      }
      .label {
        margin-top: 24px;
        font-size: 16px;
        color: #ffffff;
        font-weight: 500;
      }
      .bubble {
        margin-top: 30px;
        text-align: left;
        font-size: 14px;
        border-radius: 12px;
        padding: 12px 16px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }
      .bubble.user {
        background: #eff6ff;
        color: #1e3a8a;
      }
      .bubble.ai {
        background: #f9fafb;
        color: #111827;
        border: 1px solid #e5e7eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Loop AI Hospital Network Assistant</h1>
      <p class="subtitle">Tap the mic to start and ask about hospitals in your network.</p>

      <button class="mic-btn" id="micBtn" type="button" aria-label="Start conversation">
        <span aria-hidden="true">ðŸŽ¤</span>
      </button>
      <div class="label" id="label">Start Conversation</div>

      <div class="bubble user" id="userText" style="display: none"></div>
      <div class="bubble ai" id="aiText" style="display: none"></div>
    </div>

    <script>
      const micBtn = document.getElementById('micBtn');
      const label = document.getElementById('label');
      const userBubble = document.getElementById('userText');
      const aiBubble = document.getElementById('aiText');

      let listening = false;
      let recognition = null;
      let introduced = false;

      // Use browser SpeechRecognition if available
      function setupRecognition() {
        const SpeechRecognition =
          window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
          label.textContent =
            'Speech recognition not supported. Please use Chrome or Edge.';
          return;
        }
        recognition = new SpeechRecognition();
        recognition.lang = 'en-IN';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = () => {
          label.textContent = 'Listening...';
        };
        recognition.onerror = (event) => {
          label.textContent = 'Error: ' + (event.error || 'unknown');
          listening = false;
          micBtn.classList.remove('listening');
          label.textContent = 'Start Conversation';
        };
        recognition.onend = () => {
          listening = false;
          micBtn.classList.remove('listening');
          if (label.textContent === 'Listening...') {
            label.textContent = 'Start Conversation';
          }
        };
        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          handleUserQuery(transcript);
        };
      }

      async function handleUserQuery(text) {
        if (!text || !text.trim()) return;

        userBubble.style.display = 'block';
        userBubble.textContent = 'You: ' + text;
        aiBubble.style.display = 'block';
        aiBubble.textContent = 'Loop AI: Thinking...';

        try {
          const response = await fetch('/api/query', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ text })
          });
          const data = await response.json();
          const reply =
            (introduced
              ? data.reply
              : 'Hi, I am Loop AI, your hospital network assistant. ' +
                (data.reply || '')) || '';
          introduced = true;

          aiBubble.textContent = 'Loop AI: ' + reply;
          label.textContent = data.endConversation
            ? 'Conversation ended.'
            : 'Start Conversation';

          // Speak the reply using browser text-to-speech
          if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(reply);
            utterance.lang = 'en-IN';
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(utterance);
          }
        } catch (e) {
          aiBubble.textContent =
            'Loop AI: Sorry, something went wrong while processing your request.';
          label.textContent = 'Start Conversation';
        }
      }

      micBtn.addEventListener('click', () => {
        if (!recognition) {
          setupRecognition();
        }
        if (!recognition) {
          return;
        }

        if (!listening) {
          listening = true;
          micBtn.classList.add('listening');
          label.textContent = 'Listening...';
          recognition.start();
        } else {
          listening = false;
          micBtn.classList.remove('listening');
          label.textContent = 'Start Conversation';
          recognition.stop();
          if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
          }
        }
      });

      setupRecognition();
    </script>
  </body>
</html>
