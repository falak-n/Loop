<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loop AI Hospital Network Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        background: #f5f7fb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #222;
      }
      .container {
        text-align: center;
        padding: 32px 24px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
        max-width: 420px;
        width: 100%;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 8px;
      }
      p.subtitle {
        margin-top: 0;
        margin-bottom: 24px;
        font-size: 14px;
        color: #64748b;
      }
      .mic-row {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
      button.mic-btn {
        width: 96px;
        height: 96px;
        border-radius: 50%;
        border: none;
        background: #2563eb;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        cursor: pointer;
        box-shadow: 0 10px 24px rgba(37, 99, 235, 0.4);
        transition: transform 0.15s ease, box-shadow 0.15s ease,
          background 0.15s ease;
      }
      button.mic-btn.listening {
        background: #dc2626;
        box-shadow: 0 0 0 8px rgba(220, 38, 38, 0.15);
        transform: scale(1.04);
      }
      button.mic-btn:active {
        transform: scale(0.96);
      }
      .controls {
        display: flex;
        gap: 10px;
        margin-top: 18px;
        justify-content: center;
      }
      .pill-btn {
        border-radius: 999px;
        border: none;
        padding: 8px 16px;
        font-size: 13px;
        cursor: pointer;
        background: #e5f0ff;
        color: #1d4ed8;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .pill-btn.stop {
        background: #fee2e2;
        color: #b91c1c;
      }
      .pill-btn:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .label {
        margin-top: 8px;
        font-size: 14px;
        color: #475569;
      }
      .status {
        margin-top: 12px;
        font-size: 12px;
        color: #9ca3af;
      }
      .bubble {
        margin-top: 20px;
        text-align: left;
        font-size: 13px;
        border-radius: 12px;
        padding: 10px 12px;
      }
      .bubble.user {
        background: #eff6ff;
        color: #1e3a8a;
      }
      .bubble.ai {
        background: #f9fafb;
        color: #111827;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Loop AI Hospital Network Assistant</h1>
      <p class="subtitle">
        Tap start and speak to Loop AI about hospitals in your network.
      </p>

      <div class="mic-row">
        <button class="mic-btn" id="micBtn" type="button">
          <span aria-hidden="true">ðŸŽ¤</span>
        </button>
        <div class="controls">
          <button class="pill-btn" id="startBtn" type="button">
            â–¶ Start
          </button>
          <button class="pill-btn stop" id="stopBtn" type="button" disabled>
            â–  Stop
          </button>
        </div>
      </div>

      <div class="label" id="label">Press Start and ask your question</div>
      <div class="status" id="statusText">Loop AI is ready to help.</div>

      <div class="bubble user" id="userText" style="display: none"></div>
      <div class="bubble ai" id="aiText" style="display: none"></div>
    </div>

    <script>
      const micBtn = document.getElementById('micBtn');
      const label = document.getElementById('label');
      const statusText = document.getElementById('statusText');
      const userBubble = document.getElementById('userText');
      const aiBubble = document.getElementById('aiText');
      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');

      let listening = false;
      let recognition = null;
      let introduced = false;

      // Use browser SpeechRecognition if available
      function setupRecognition() {
        const SpeechRecognition =
          window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
          statusText.textContent =
            'Speech recognition is not supported in this browser. Please type your query or use a compatible browser.';
          return;
        }
        recognition = new SpeechRecognition();
        recognition.lang = 'en-IN';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = () => {
          statusText.textContent = 'Listening...';
        };
        recognition.onerror = (event) => {
          statusText.textContent = 'Error: ' + (event.error || 'unknown');
          listening = false;
          micBtn.classList.remove('listening');
          label.textContent = 'Start Conversation';
        };
        recognition.onend = () => {
          listening = false;
          micBtn.classList.remove('listening');
          label.textContent = 'Press Start and ask your question';
          startBtn.disabled = false;
          stopBtn.disabled = true;
        };
        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          handleUserQuery(transcript);
        };
      }

      async function handleUserQuery(text) {
        if (!text || !text.trim()) return;

        userBubble.style.display = 'block';
        userBubble.textContent = 'You: ' + text;
        aiBubble.style.display = 'block';
        aiBubble.textContent = 'Loop AI: Thinking...';

        try {
          const response = await fetch('/api/query', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ text })
          });
          const data = await response.json();
          const reply =
            (introduced
              ? data.reply
              : 'Hi, I am Loop AI, your hospital network assistant. ' +
                (data.reply || '')) || '';
          introduced = true;

          aiBubble.textContent = 'Loop AI: ' + reply;
          statusText.textContent = data.endConversation
            ? 'Conversation ended.'
            : 'You can ask another question.';

          // Speak the reply using browser text-to-speech
          if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(reply);
            utterance.lang = 'en-IN';
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(utterance);
          }
        } catch (e) {
          aiBubble.textContent =
            'Loop AI: Sorry, something went wrong while processing your request.';
          statusText.textContent = 'Error, please try again.';
        }
      }

      function startListening() {
        if (!recognition) {
          setupRecognition();
        }
        if (!recognition) {
          return;
        }

        if (listening) return;
        listening = true;
        micBtn.classList.add('listening');
        label.textContent = 'Listening...';
        statusText.textContent = 'Listening... tap Stop to cancel.';
        startBtn.disabled = true;
        stopBtn.disabled = false;
        recognition.start();
      }

      function stopListening() {
        if (!recognition) return;
        listening = false;
        micBtn.classList.remove('listening');
        label.textContent = 'Press Start and ask your question';
        statusText.textContent = 'Loop AI is ready to help.';
        startBtn.disabled = false;
        stopBtn.disabled = true;
        recognition.stop();
        if ('speechSynthesis' in window) {
          window.speechSynthesis.cancel();
        }
      }

      micBtn.addEventListener('click', () => {
        if (!listening) {
          startListening();
        } else {
          stopListening();
        }
      });

      startBtn.addEventListener('click', startListening);
      stopBtn.addEventListener('click', stopListening);

      setupRecognition();
    </script>
  </body>
</html>
